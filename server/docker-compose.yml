version: '3.8'

services:
  # Main application
  app:
    build: .
    command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 run:app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - EVENTLET_NO_GREENDNS=yes
      - FLASK_ENV=production
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - BROKER_URL=redis://redis:6379/1
      - RESULT_BACKEND=redis://redis:6379/2
      - RATELIMIT_STORAGE_URL=redis://redis:6379/3
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - crypto-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Celery worker for background tasks
  celery:
    build: .
    command: celery -A app.celery:celery worker --loglevel=info
    env_file:
      - .env
    environment:
      - EVENTLET_NO_GREENDNS=yes
      - FLASK_ENV=production
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - BROKER_URL=redis://redis:6379/1
      - RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - crypto-network

  # Celery beat for scheduled tasks
  celery-beat:
    build: .
    command: celery -A app.celery:celery beat --loglevel=info
    env_file:
      - .env
    environment:
      - EVENTLET_NO_GREENDNS=yes
      - FLASK_ENV=production
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - BROKER_URL=redis://redis:6379/1
      - RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - crypto-network

  # Redis for caching and message broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - crypto-network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crypto-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - crypto-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - crypto-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - crypto-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  crypto-network:
    driver: bridge
